sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - iojs-v2
services:
  - mongodb
  - redis-server
before_script:
  - npm prune
after_success:
  - npm run build
  - npm run test:coverage
  - codeclimate-test-reporter < coverage/lcov.info
  - npm run semantic-release

